<SCRIPT type=text/javascript>
var focusType = "mall_id";

function open_popup(url, width, height, scrollbars) {
	winname = 'p1';
	option = 'toolbar=no location=no scrollbars='+scrollbars+' resizeable=yes width='+width+' height='+height;
	opener = window.open( url, winname, option ) ;
}

function form_check() {

    if( $("#userid_hidden").val() == 1 ) {
		$("#userid").val($("#mall_id").val());
	}
    if ( $("#mall_id").val() == "" ) {
		alert("상점 아이디가 비었습니다.");
		$("#mall_id").focus();
		return false;
	}
    if ( $("#userid").val() == "" ) {
		alert("로그인아이디가 비었습니다.");
		$("#userid").focus();
		return false;
	}
	if ( $("#userpasswd").val() == "" ) {
		alert("비밀번호가 비었습니다.");
		$("#userpasswd").focus();
		return false;
	}

	$("#frm_user").submit();
}/*

function focus_action(id) {
	$("#"+id).css ( { 'background-image':'url(none)' } )
}

function blur_aciton(id) {
	if ($("#"+id).val() == "") {
		$("#"+id).css ( { 'background-image':'url(http://180.178.53.182:82/nimg/bg_placeholder.png)' } )
	}
}

$(document).bind("keydown", formSumbit);
function formSumbit(e) {
	if (window.event) {
		if (event.keyCode == 13)  {
			form_check();
		}
	} else {
		if (e.keyCode == 13) {
			form_check();
		}
	}
}

</SCRIPT>
